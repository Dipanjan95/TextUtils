<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
  <h1>Welcome to Text Analyzer.</h1>
   <br>
  <h2>Enter Your Text below</h2>
  <form action="/analyze" method="get">
      <textarea name="text" id="" cols="30" rows="10" style="width: 1504px; height: 158px;"></textarea>
      <input type="checkbox" name="removepunc">Remove Punctuations
      <br>
      <input type="checkbox" name="fullcaps">UPPERCASE
      <br>
      <input type="checkbox" name="newlinerem">New Line Remover
      <br>
      <input type="checkbox" name="extraspacerem">Extra space Remover
      <br>
       <input type="checkbox" name="charcount">Character Counter
      <br>
      <button type="submit">Analyze Text</button>
  </form>
</body>
</html>
